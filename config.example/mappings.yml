#
# mappings.yml - mappings to nagios configuration templates
#

# default mapping, applies to unknown clusters (required)
default:
  desc: Generic linux server
  template: default
  bypass: ['localhost', '127.*']

cloud.worker.prod:
  desc: Worker
  template: worker

cloud.app.prod:
  desc: Front-end
  template: web

cloud.db.prod:
  desc: Mongodb
  template: mongodb
